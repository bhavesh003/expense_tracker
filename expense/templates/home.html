<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Card for Welcome Message -->
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3><strong>Welcome to the Expense Tracker</strong></h3>
            </div>
            <div class="card-body text-center">
                <h4>Track Your Expenses Efficiently</h4>
                <p class="lead text-muted">
                    Stay on top of your finances by managing your daily expenses. This app helps you track your spending and gives an overview of your financial health.
                </p>
                
                <!-- Buttons for Navigation -->
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'expense_list' %}" class="btn btn-primary btn-lg w-100">View Expenses</a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'create_expense' %}" class="btn btn-secondary btn-lg w-100">Add New Expense</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
