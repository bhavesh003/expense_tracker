<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Back Button -->
        <a href="{% url 'expense_list' %}" class="btn btn-secondary mb-4">Back to Expense List</a>

        <!-- Card for Update Expense Form -->
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h4><strong>Update Expense</strong></h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ expense.title }}" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="Food" {% if expense.category == 'Food' %} selected {% endif %}>Food</option>
                            <option value="Transport" {% if expense.category == 'Transport' %} selected {% endif %}>Transport</option>
                            <option value="Entertainment" {% if expense.category == 'Entertainment' %} selected {% endif %}>Entertainment</option>
                            <option value="Other" {% if expense.category == 'Other' %} selected {% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ expense.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg btn-block">Update Expense</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
