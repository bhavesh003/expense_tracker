<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Card for Delete Expense Confirmation -->
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h4><strong>Confirm Deletion</strong></h4>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to delete the expense titled "{{ expense.title }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg btn-block mb-2">Yes, Delete</button>
                    <a href="{% url 'expense_list' %}" class="btn btn-secondary btn-lg btn-block">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
